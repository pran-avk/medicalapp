{% extends 'base.html' %}

{% block title %}Patient History - SmartQueue{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-clock-history me-2"></i>Patient History</h2>
        <a href="{% url 'doctors:dashboard' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>

    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Consultation History</h5>
        </div>
        <div class="card-body">
            <p class="text-center text-muted py-5">
                <i class="bi bi-file-medical" style="font-size: 3rem;"></i><br>
                Patient history records coming soon
            </p>
        </div>
    </div>
</div>
{% endblock %}
